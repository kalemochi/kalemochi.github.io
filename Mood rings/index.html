<!DOCTYPE html>
<html lang="en"> 
<head>
      <meta charset="utf-8">
      
     <title>Faith Mayan | Mood Rings </title>
     <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    
    <h1> My Mood Ring </h1>
    <button id="moodButton" onclick="changeMood()" value="0"> Change my mood </button>
    
    <div id="moodStatement"> Happy :) </div>
    <script>
        text="";
        function changeMood(){
            button= document.getElementById("moodButton");
            if (button.value =='0') {
                text = "You Sad";
                document.getElementById('moodStatement').innerHTML = text;
                document.body.style.backgroundColor= "5465FF";
                button.value='1';    
            } else {
                text = "You Happy";
                document.getElementById('moodStatement').innerHTML = text;
                document.body.style.backgroundColor= "#FFF278";
                button.value='0';
            }
            
            
             }
             </script>
         </body>
